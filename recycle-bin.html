<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recycle Bin</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="window">
      <div class="window__name">
        <div class="window__name--info">
          <img
            class="window-fav"
            src="./assets/Windows 2000 Recycle Bin (full).ico"
            alt=""
            height="15px"
          />
          <h1>Recycle Bin</h1>
        </div>
        <div class="window__name--menu">
          <button class="window-buttons">_</button>
          <button class="window-buttons">o</button>
          <button class="window-buttons">x</button>
        </div>
      </div>
      <div class="window__menu">
        <div class="window__menu--one">
          <p>File</p>
          <p>Edit</p>
          <p>View</p>
          <p>Favorites</p>
          <p>Tools</p>
          <p>Help</p>
        </div>
        <div class="window__menu--two"></div>
        <div class="window__menu--three">
          <p>Address</p>
          <div class="addbar">
            <div class="addbar__l">
              <img
                src="./assets/Windows 2000 Recycle Bin (full).ico"
                alt=""
                height="20px"
              />
              <p>Recycle Bin</p>
            </div>
            <div class="addbar__r">
              <div class="addbar__r-arrow"><p>></p></div>
            </div>
          </div>
          <div class="go">Go</div>
        </div>
      </div>
      <main class="window__main">
        <img
          src="./assets/Screenshot 2023-03-29 at 4.15.27 pm.png"
          alt=""
          width="797px"
        />
      </main>
      <div class="window__foot"></div>
    </div>
  </body>
</html>
