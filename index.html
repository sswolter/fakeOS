<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div id="desktop">
      <main class="wallpaper">
        <div class="wallpaper--left">
          <div class="shortcuts">
            <div class="shortcuts__item">
              <img src="./assets/Windows 2000 My Documents.ico" alt="" />
              <h2>My Documents</h2>
            </div>
            <div class="shortcuts__item">
              <img src="./assets/Windows 2000 My Computer.ico" alt="" />
              <h2>My Computer</h2>
            </div>
            <div class="shortcuts__item">
              <img
                src="./assets/Windows 2000 Network Neighborhood.ico"
                alt=""
              />
              <h2>My Network Places</h2>
            </div>
            <div class="shortcuts__item">
              <img src="./assets/Windows 2000 Recycle Bin (full).ico" alt="" />
              <h2>Recycle Bin</h2>
            </div>
            <div class="shortcuts__item">
              <img src="./assets/Windows 2000 The Internet.ico" alt="" />
              <h2>Internet Explorer</h2>
            </div>
          </div>
        </div>

        <div class="wallpaper--right"></div>
      </main>
      <div class="taskbar">
        <div class="taskbar--left">
          <img
            class="start"
            src="https://cdn.vox-cdn.com/thumbor/cXbP6ZoTn8aPzWfGb9WsyJzT7Bo=/800x0/filters:no_upscale()/cdn.vox-cdn.com/uploads/chorus_asset/file/6028879/win95s.0.gif"
            alt=""
            height="25px"
          />
        </div>
        <div class="taskbar--right">
          <p>1:50 PM</p>
        </div>
      </div>
    </div>
  </body>
</html>
