<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Computer</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://fonts.cdnfonts.com/css/microsoft-sans-serif"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="window">
      <div class="window__name">
        <div class="window__name--info">
          <img
            class="window-fav"
            src="./assets/Windows 2000 My Computer.ico"
            alt=""
          />
          <h1>My Computer</h1>
        </div>
        <div class="window__name--menu">
          <button class="window-buttons">_</button>
          <button class="window-buttons">o</button>
          <button class="window-buttons">x</button>
        </div>
      </div>
      <div class="window__menu"></div>
      <div class="window__sub-menu"></div>
      <div class="window_address"></div>
      <main class="window__main"></main>
      <div class="window__foot"></div>
    </div>
  </body>
</html>
