<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 10</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/scripts.js" defer></script>
    <script type="module" src="./scripts/taskbar.js" defer></script>
    <script type="module" src="./scripts/time-date.js" defer></script>
    <script type="module" src="./scripts/notepad.js" defer></script>
    <script type="module" src="./scripts/this-pc.js" defer></script>
  </head>
  <body>
    <div class="screen">
      <main class="desktop">
        <div class="desktop__main">
          <div class="desktop__main--r">
            <div class="icon">
              <img src="./assets/imageres_54.ico" alt="" class="bin-icon" />
              <p>Recycle Bin</p>
            </div>
            <div class="icon">
              <img src="./assets/notepad.png" alt="" class="notepad-icon" />
              <p>Notepad</p>
            </div>
            <div class="icon">
              <img src="./assets/imageres_109.ico" alt="" class="pc-icon" />
              <p>This PC</p>
            </div>
          </div>
          <div class="desktop__main--l"></div>
        </div>
      </main>
      <div class="start-menu">
        <div class="start-menu__container">
          <div class="start-menu__container--left">
            <img src="./assets/icons8-shutdown-64.png" class="start-icon" />
            <img
              src="./assets/icons8-settings-64.png"
              class="start-icon"
              alt=""
            />
            <img
              src="./assets/icons8-picture-64.png"
              class="start-icon"
              alt=""
            />
            <img src="./assets/icons8-file-64.png" class="start-icon" alt="" />
            <img src="./assets/icons8-user-64.png" class="start-icon" alt="" />
          </div>
          <div class="start-menu__container--right">
            <p>this is soome te`xt</p>
          </div>
        </div>
        <div class="start-menu__apps"></div>
      </div>
      <div class="desktop__taskbar">
        <div class="desktop__taskbar--l">
          <img src="./assets/pngwing.com.png" id="startMenu" alt="" />
        </div>
        <div class="desktop__taskbar--r">
          <div class="time-date">
            <div class="time__container">
              <p id="hours"></p>
              <p>:</p>
              <p id="minutes"></p>
              <p id="amPm"></p>
            </div>
            <div class="date__container">
              <p id="day"></p>
              <p>/</p>
              <p id="month"></p>
              <p>/</p>
              <p id="year"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
